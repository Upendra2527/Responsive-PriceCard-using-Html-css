<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Card</title>
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="details">
                <p class="package">Basic</p>
                <p class="price">999.00</p>
                <hr>
                <p>100GB</p>
                <hr>
                <p>2 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="button">SUBSCRIBE</button>

            </div>

        </div>
        <div class="middle">
            <div class="details">
                <p class="package">Master</p>
             <p class="price">7920.00</p>
                <hr>
                <p>1000GB</p>
                <hr>
                <p>50 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="midbutton">SUBSCRIBE</button>

            </div>

        </div>

        <div class="card">
            <div class="details">
                <p class="package">Intermediate</p>
                <p class="price">2320.00</p>
                <hr>
                <p>500GB</p>
                <hr>
                <p>4 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="button">SUBSCRIBE</button>

            </div>

        </div>


    </section>
</body>
</html>
